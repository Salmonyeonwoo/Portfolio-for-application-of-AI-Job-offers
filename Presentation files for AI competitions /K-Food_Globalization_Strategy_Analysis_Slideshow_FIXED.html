<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Food 세계화 전략 분석</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    #slide-image {
      transition: opacity 0.3s ease-in-out;
    }
    #error-message {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white w-screen h-screen flex flex-col items-center justify-center p-4">

  <!-- 슬라이드 컨테이너 -->
  <main class="w-full max-w-6xl bg-gray-800 rounded-lg shadow-2xl relative overflow-hidden">
    <div class="aspect-w-16 aspect-h-9">
      <img id="slide-image" src="" alt="프레젠테이션 슬라이드" class="w-full h-full object-contain">
      <div id="error-message" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8">
        <h2 class="text-3xl font-bold text-red-400 mb-4">이미지 로딩 실패</h2>
        <p class="text-xl text-gray-300 mb-2">
          <code id="error-path" class="bg-gray-700 text-yellow-300 px-2 py-1 rounded"></code>
        </p>
        <p class="text-lg text-gray-400 max-w-2xl">
          이 HTML 파일과 같은 폴더에 <code class="bg-gray-700 px-1 rounded">Slides</code> 폴더가 있고,
          그 안에 <code class="bg-gray-700 px-1 rounded">slide1.png</code>, <code class="bg-gray-700 px-1 rounded">slide2.png</code> ... 파일이 들어있는지 확인하세요.
        </p>
      </div>
    </div>
    <div class="w-full bg-gray-700 h-2">
      <div id="progress-bar" class="bg-cyan-500 h-2 transition-all duration-300" style="width: 0%;"></div>
    </div>
  </main>

  <!-- 하단 네비게이션 -->
  <footer class="w-full max-w-6xl mt-4 flex items-center justify-between px-2">
    <div class="flex gap-3">
      <button id="prev" class="bg-gray-700 hover:bg-cyan-600 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-200">
        이전 (←)
      </button>
      <button id="next" class="bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-bold py-2 px-5 rounded-lg transition-colors duration-200">
        다음 (→)
      </button>
    </div>
    <div id="counter" class="text-lg font-semibold text-gray-300">Slide 1 / 14</div>
  </footer>

  <script>
    // --- 설정 ---
    const TOTAL_SLIDES = 14;
    const IMAGE_FOLDER = 'Slides';   // ✅ 실제 폴더명 그대로 (대문자 S)
    const IMAGE_PREFIX = 'slide';    // ✅ 파일 접두사
    const IMAGE_EXTENSION = 'png';   // ✅ 확장자
    // -------------

    const slideImage = document.getElementById('slide-image');
    const counter = document.getElementById('counter');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const errorMessage = document.getElementById('error-message');
    const errorPath = document.getElementById('error-path');
    let currentSlideIndex = 0;

    function showSlide(index) {
      currentSlideIndex = (index + TOTAL_SLIDES) % TOTAL_SLIDES;
      const imagePath = `${IMAGE_FOLDER}/${IMAGE_PREFIX}${currentSlideIndex + 1}.${IMAGE_EXTENSION}`;
      slideImage.style.opacity = 0;
      setTimeout(() => {
        slideImage.src = imagePath;
        slideImage.style.opacity = 1;
        errorMessage.style.display = 'none';
        slideImage.style.display = 'block';
      }, 300);
      counter.textContent = `Slide ${currentSlideIndex + 1} / ${TOTAL_SLIDES}`;
      progressBar.style.width = `${((currentSlideIndex + 1) / TOTAL_SLIDES) * 100}%`;
    }

    slideImage.onerror = function() {
      slideImage.style.display = 'none';
      errorPath.textContent = slideImage.src.split('/').slice(-2).join('/');
      errorMessage.style.display = 'flex';
    }

    function nextSlide() { showSlide(currentSlideIndex + 1); }
    function prevSlide() { showSlide(currentSlideIndex - 1); }

    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
      if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
    });

    showSlide(0);
  </script>

</body>
</html>
